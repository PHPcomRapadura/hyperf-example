parameters:
  paths:
    - ./app

  layers:
    # Define the layers of your application
    - name: Application
      collectors:
        - type: className
          regex: ^App\\Application.*

    - name: Domain
      collectors:
        - type: className
          regex: ^App\\Domain.*

    - name: Infrastructure
      collectors:
        - type: className
          regex: ^App\\Infrastructure.*

    - name: Presentation
      collectors:
        - type: className
          regex: ^App\\Presentation.*

    # Define the supported global layers
    - name: Contracts
      collectors:
        - type: className
          regex: ^Hyperf\\Contract\\.*

    - name: Natives
      collectors:
        - type: className
          regex: ^\w+$|^(DS|Decimal)\\.*$

    - name: Vendor
      collectors:
        - type: className
          regex:
            ^Psr\\(Http|Log)\\.*|\
            ^Hyperf\\(Event|Command|Coordinator|HttpMessage|ExceptionHandler)\\.*|\
            ^Google\\.*|\
            ^Swow\\Psr7\\.*

    - name: Validation
      collectors:
        - type: className
          regex:
            ^Psr\\Container\\ContainerInterface$|\
            ^Hyperf\\Validation\\ValidationException$|\
            ^Hyperf\\Validation\\Request\\FormRequest$

  ruleset:
    Application:
      - Domain
      - Natives
    Domain:
      - Contracts
      - Natives
    Infrastructure:
      - Domain
      - Contracts
      - Natives
      - Vendor
      - Validation
    Presentation:
      - Application
      - Domain
      - Infrastructure
      - Validation
